<form class="example-form" [formGroup]="companyform" (ngSubmit)="SaveCompany()">
    <mat-card>
    <mat-card-content>
    

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Broj leta</mat-label>
        <input matInput placeholder="Broj leta" formControlName="brLeta" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Polazak</mat-label>
        <input matInput placeholder="Polazak" formControlName="polazak" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Destinacija</mat-label>
        <input matInput placeholder="Destinacija" formControlName="destinacija" >
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Vreme</mat-label>
      <textarea matInput placeholder="Vreme" formControlName="vreme"></textarea>
    </mat-form-field>
    
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button  color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
